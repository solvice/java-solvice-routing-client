<!DOCTYPE html>
<html>
  <head>
    <title>API Reference | ReDoc</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">

    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    
  </head>
  <body>
    <div id="redoc_container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc/bundles/redoc.standalone.js"></script>
    <script>
      Redoc.init(
        './openapi.json',
        {"theme":{"logo":{"gutter":"20px 30px 14px 30px"},"colors":{"text":{"primary":"#333333"}},"typography":{"headings":{"fontFamily":"Open Sans, sans-serif, Roboto"},"fontFamily":"Roboto, Verdana, Geneva, sans-serif","fontSize":"15px","code":{"fontFamily":"\"Courier New\",monospace","tokens":{"token.property":{"color":"#aofbaa"},"string":{"color":"#aofbac"}}},"rightPanelHeading":{"color":"white"}},"rightPanel":{"backgroundColor":"#263238"},"menu":{"backgroundColor":"#000F9F","textColor":"#Ffffff"},"links":{"color":"#6CC496"},"hideLoading":true}},
        document.getElementById("redoc_container")
      );
    </script>
  </body>
</html>
